<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#5E81AC" />
    <meta name="description" content="Languages, their sounds and scripts." />

    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Ã†vzag</title>

    <link rel="stylesheet" type="text/css" href="styles/site.css">
    <link rel="stylesheet" type="text/css" href="styles/catalogue.css">
    <link rel="stylesheet" type="text/css" href="styles/converter.css">
    <link rel="stylesheet" type="text/css" href="styles/alphabet.css">

    <script type="module" src="scripts/startup.mjs"></script>
</head>

<body>
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>


    <div id="info" class="section">
        <h1></h1>
        <h3></h3>
        <img style="height: 64px; box-shadow: 0 0 5px #D8DEE9;" src="" alt="Banner">
        <p></p>
    </div>
    <div id="alphabet" class="section">
        <h2>Phonology</h2>
        <div id="tables">
            <div id="details">
                <h2></h2>
                <p class="tags"></p>
                <div id="samples"></div>
            </div>
        </div>
    </div>
    <div id="converter" class="section split">
        <h2>Converter</h2>
        <div class="split">
            <textarea id="from"></textarea>
            <textarea id="to" readonly></textarea>
        </div>
        <input id="file" type="file">
        <div id="options">
            <button id="upload">Upload .txt file</button>
            <select id="profile"></select>
            <button id="hide">Mapping</button>
            <button id="copy">Copy to clipboard</button>
        </div>
        <div id="mapping" style="display: none;"></div>
    </div>
    <div id="footer" class="section">
        <hr>
        <div id="catalogue"></div>
        <span style="font-style: italic; font-size: 12px" class="link"
            onclick="window.open('https://www.github.com/alkaitagi/Aevzag', '_blank');">
            [source]
        </span>
    </div>
</body>

</html>
