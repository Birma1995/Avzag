<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4C566A" />
    <meta name="description" content="Languages, their sounds and scripts." />

    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Ã†vzag</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/nord.css">
    <link rel="stylesheet" type="text/css" href="styles/site.css">
    <link rel="stylesheet" type="text/css" href="styles/catalogue.css">
    <link rel="stylesheet" type="text/css" href="styles/converter.css">
    <link rel="stylesheet" type="text/css" href="styles/alphabet.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">

    <script type="module" src="scripts/startup.mjs"></script>
</head>

<body>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>


    <div id="header" class="section">
        <img id="banner" src="" alt="Banner">
        <div id="titles">
            <h1></h1>
            <h3></h3>
        </div>
        <button class="tab-nav">Info</button>
        <button class="tab-nav">Alphabet</button>
        <button class="tab-nav">Converter</button>
    </div>
    <div id="info" class="section">
        <p></p>
    </div>
    <div id="alphabet" class="section">
        <div id="tables">
            <div id="letters"></div>
            <div id="details">
                <h2></h2>
                <p class="tags"></p>
                <div id="samples"></div>
            </div>
        </div>
    </div>
    <div id="converter" class="section split">
        <div class="split">
            <textarea id="from"></textarea>
            <textarea id="to" readonly></textarea>
        </div>
        <input id="file" type="file">
        <div id="options">
            <button id="upload">Upload .txt file</button>
            <select id="profile"></select>
            <button id="hide">Show mappings</button>
            <button id="copy">Copy to clipboard</button>
        </div>
        <div id="mapping" style="display: none;"></div>
    </div>
    <div id="footer" class="section">
        <hr>
        <div id="catalogue"></div>
        <span style="font-size: 12px; font-family: monospace;" class="link"
            onclick="window.open('https://www.github.com/alkaitagi/Aevzag', '_blank');">
            [link to source]
        </span>
    </div>
</body>

</html>
